<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TradingAnalyzer</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0;
            }
            #app-container {
                width: 100%;
            }
            #header-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #bbb;
                padding: 0 15px;
                height: 100px;
            }
            #charting-container {
                display: flex;
                flex-direction: row;
                height: calc(100vh - 102px);
                gap: 10px;
            }
            #left-container {
                display: flex;
                flex-direction: column;
                justify-self: start;
                width: 280px;
                border-right: 1px solid #bbb;
                overflow: hidden;
            }
            .padded {
                padding: 0 15px;
            }
            #checkbox-parent-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: auto;
            }
            #checkbox-parent-container {
                border-bottom: 1px solid #bbb;
            }
            #checkbox-container {
                overflow: scroll;
                flex: 1;
                padding: 0 15px;
            }
            #canvas-container {
                width: 100%;
                height: 100%;
            }
            .green {
                color: #22a74e;
            }
            .red {
                color: #d32f2f;
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <div id="header-container">
                <h1>TradingAnalyzer</h1>
                <p>
                    <b><span id="connection_status">Disconnected</span></b
                    >, <b>Last update:</b>
                    <span id="lastupdated">Waiting for first update</span>
                </p>
            </div>
            <div id="charting-container">
                <div id="left-container">
                    <div id="checkbox-parent-container">
                        <h3 class="padded">Select symbols</h3>
                        <div id="checkbox-container"></div>
                    </div>
                    <div id="alert-parent-container">
                        <p class="padded">
                            View browser console for buy and sell alerts
                        </p>
                        <!-- <h3 class="padded">Signal alerts</h3>
                        <div id="alert-container">
                            <p>No signals detected yet</p>
                        </div> -->
                    </div>
                </div>
                <div id="canvas-container">
                    <canvas id="ema-chart"></canvas>
                </div>
            </div>
        </div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
