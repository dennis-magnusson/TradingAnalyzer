<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock EMA Visualization</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            #app-container {
                width: 100%;
            }
            #header-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
            }
            #charting-container {
                display: flex;
                flex-direction: row;
                height: calc(100vh - 120px);
                gap: 10px;
            }
            #checkbox-container {
                display: flex;
                flex-direction: column;
                width: 200px;
                border-right: 1px solid #ddd;
                overflow: scroll;
            }
            #canvas-container {
                width: 100%;
                height: 100%;
            }
            .green {
                color: green;
            }
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <div id="header-container">
                <h1>Visualization (EMA38 & EMA100)</h1>
                <p>
                    <b><span id="connection_status">Disconnected</span></b
                    >, <b>Last update:</b>
                    <span id="lastupdated">No update received yet</span>
                </p>
            </div>
            <div id="charting-container">
                <div id="checkbox-container">
                    <h3>Select symbols</h3>
                </div>
                <div id="canvas-container">
                    <canvas id="ema-chart"></canvas>
                </div>
            </div>
        </div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
